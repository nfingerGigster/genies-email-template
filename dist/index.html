<!DOCTYPE html>
<html lang="en">
<style>body {
        width: 300px;
        height: 104px;
    }

    .email-container {
        display: flex;
        height: 80px;
        align-content: center;
    }

    .genies-logo {
        padding-right: 10px;
    }

    .genies-g {
        position: relative;
        height: 33px;
        width: 47px;
        left: 12px;
        top: 28px;
    }

    .genies-star {
        position: relative;
        height: 31px;
        width: 31px;
        left: 0;
        top: 10px;
    }

    .contact-info {
        position: relative;
        top: 23px;
    }

    .contact-name {

        font-family: Helvetica, sans-serif;
        font-weight: 700;
        font-size: 14px;
        /* identical to box height */

        text-transform: uppercase;
    }

    .contact-title {
        font-family: Helvetica, sans-serif;
        font-weight: 600;
        font-size: 10px;
        /* identical to box height */

        text-transform: uppercase;

        /* Dark Background */

        color: #181617;
    }

    .footer {
        margin-top: 80px;
        background: #181617;
        height: 20px;
        /* Inside Auto Layout */
        width: 300px;
    }

    .footer-text {
        font-family: Helvetica, sans-serif;
        font-weight: 700;
        font-size: 8px;
        text-transform: uppercase;
        display: flex;
        align-content: center;
        letter-spacing: 0.2px;
        /* Pure White */

        color: #FFFFFF;
    }

    .star-divider {
        padding-left: 2px;
        padding-right: 2px;
    }

    .logo-container {
        padding: 4px
    }

    a {
        height: 16px !important;
    }

    .spacer {
        flex: 1;
    }

    .location-container {
        padding: 8px;
        display: inline-block;
    }</style>

<body>
    <!-- Body Container -->
    <table role="presentation" cellspacing="0" cellpadding="0" border="0" align="left" width="100%" style="max-width: 680px;" class="email-container">
        <tr height="80px">
            <!-- Genies Logo -->
            <td height="100%" valign="top" style="padding-right: 5px;">
                <!-- Genies G -->
                <img class="genies-g" src="/genies-g.18dc29ac.svg">
                <!-- Genies Star -->
                <img class="genies-star" src="/genies-star.61ff69b6.svg">
            </td>
            <td style="margin-top: 10px;" height="100%">
                <span class="contact-name">Akash Nigam</span>
                <br>
                <span class="contact-title">CEO</span>
                <!-- <svg viewBox="0 0 240 80">
                    <text x="20" y="35" class="contact-name-svg">Akash Nigam</text>
                </svg>
                <svg>
    
                </svg> -->
            </td>
        </tr>

        <tr class="footer">
            <!-- Logo Container -->
            <td class="logo-container" style="padding-right: 8px;">
                <!-- Tik Tok Logo -->
                <a style="text-decoration: none;" href="https://tiktok.com">
                    <img src="/tiktok.a04de88f.svg" alt="Tik Tok Logo">
                </a>

                <!-- Twitter Logo -->
                <a style="text-decoration: none;" href="https://twitter.com">
                    <img src="/twitter.c3466b14.svg" alt="Twitter Logo">
                </a>

                <!-- Instagram Logo -->
                <a style="text-decoration: none;" href="https://instagram.com">
                    <img src="/instagram.8f679ec7.svg" alt="Instagram Logo">
                </a>
            </td>

            <td class="spacer"></td>

            <!-- Location Container -->
            <td align="center">
                <span class="footer-text">Los Angeles</span>
            </td>
            <!-- Star divider -->
            <td class="star-divider">
                <img src="/star-divider.6527c238.svg" alt="Star Divider">
            </td>
            <td align="center" style="padding-right: 8px;">
                <span class="footer-text">Tokyo</span>
            </td>

        </tr>
    </table>
    <!-- <script src="index.js"></script> -->
</body>

</html>
